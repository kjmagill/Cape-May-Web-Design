    <!-- Initial SEO Metadata Loader -->
    <script>
      (function() {
        function updateTag(selector, attribute, value) {
            if (value === undefined || value === null) return;
            try {
                const element = document.querySelector(selector);
                if (element) {
                    element.setAttribute(attribute, value);
                }
            } catch (e) {
                console.error(`Failed to update tag with selector: ${selector}`, e);
            }
        }

        try {
            const metadataElement = document.getElementById('seo-metadata');
            if (!metadataElement) throw new Error('SEO metadata script tag not found.');
            
            const data = JSON.parse(metadataElement.textContent || '{}');

            if (data.pageTitle) document.title = data.pageTitle;
            updateTag('meta[name="description"]', 'content', data.pageDescription);
            updateTag('meta[name="keywords"]', 'content', data.keywords);
            updateTag('link[rel="canonical"]', 'href', data.canonicalUrl);
            updateTag('meta[property="og:title"]', 'content', data.pageTitle);
            updateTag('meta[property="og:description"]', 'content', data.pageDescription);
            updateTag('meta[property="og:image"]', 'content', data.ogImage);
            updateTag('meta[property="og:url"]', 'content', data.canonicalUrl);
            updateTag('meta[name="twitter:title"]', 'content', data.pageTitle);
            updateTag('meta[name="twitter:description"]', 'content', data.pageDescription);
            updateTag('meta[name="twitter:image"]', 'content', data.twitterImage);
        } catch (error) {
            console.error('Failed to load initial SEO metadata:', error);
        }
      })();
    </script>
